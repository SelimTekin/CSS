<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seviye Basamaklandırmada Önceliği Değiştirme</title>
    <style>
        div{
            color: blue !important; /* !important ile bütün div'leri domine etmiş olduk. Aşağıdaki gibi id veya class belirterek stil uygulasak bile bu stil uygulanacak. */
        }

        div#bir{
            color: grey;
        }

        div.deneme{
            color: green;
        }
    </style>
</head>
<body>
    <div>Selim Tekin</div>
    <div style="color: red;">Deneme 1</div>
    <div id="bir">HTML</div>
    <div class="deneme">CSS</div>
    <div>JAVASCRIPT</div>
    <div>PHP</div>
</body>
</html>
