<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position (initial)</title>
    <style>
        /* position  ->  HTML elementinin konumlandırma özelliklerini belirler.
           Değerler  -> static | relative | absolute | fixed | sticky | initial | inherit
           static    : Durağan
           relative  : Göreceli
           absolute  : Mutlak / Kesin
           fixed     : Sabit
           sticky    : Yapışkan
           initial   : HTML elementi varsayılan biçimlendirme değerine döner.
           inherit   : HTML elementi üst (parent) elementinin biçimlendirme değerini alır.
           
           top       : Konumlandırılmış bir HTML elementinin, üstten hizalama konumunu belirler.
           right     : Konumlandırılmış bir HTML elementinin, üstten hizalama konumunu belirler.
           bottom    : Konumlandırılmış bir HTML elementinin, üstten hizalama konumunu belirler.
           left      : Konumlandırılmış bir HTML elementinin, üstten hizalama konumunu belirler.
           Değerler  -> auto | length | initial
           auto      : Otomatik değer alır.
           length    : Uzunluk değeri.
           initial   : HTML elementi varsayılan biçimlendirme değerine döner.
        */

        .elementler{
            width: 250px;
            border: 2px solid red;
            padding: 20px;
            text-align: center;
            position: absolute;
        }
        div[name="bir"]{
            top: 100px;
            left: 100px;
        }
        div[name="iki"]{
            top: 200px;
            left: 400px;
        }
        #ornek{
            position: initial;
            /* top: initial; /* Bu şekilde sadece top özelliğini initial yapmış oluruz. */
            /* left: initial; /* Bu şekilde sadece bottom özelliğini initial yapmış oluruz. */
        }
    </style>
</head>
<body>
    <div name="bir" class="elementler">Selim Tekin 1</div>
    <div id="ornek" name="iki" class="elementler">Selim Tekin 2</div>
</body>
</html>
