<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position (absolute)</title>
    <style>
        /* position  ->  HTML elementinin konumlandırma özelliklerini belirler.
           Değerler  -> static | relative | absolute | fixed | sticky | initial | inherit
           static    : Durağan
           relative  : Göreceli
           absolute  : Mutlak / Kesin
           fixed     : Sabit
           sticky    : Yapışkan
           initial   : HTML elementi varsayılan biçimlendirme değerine döner.
           inherit   : HTML elementi üst (parent) elementinin biçimlendirme değerini alır.
           
           top       : Konumlandırılmış bir HTML elementinin, üstten hizalama konumunu belirler.
           right     : Konumlandırılmış bir HTML elementinin, üstten hizalama konumunu belirler.
           bottom    : Konumlandırılmış bir HTML elementinin, üstten hizalama konumunu belirler.
           left      : Konumlandırılmış bir HTML elementinin, üstten hizalama konumunu belirler.
           Değerler  -> auto | length | initial
           auto      : Otomatik değer alır.
           length    : Uzunluk değeri.
           initial   : HTML elementi varsayılan biçimlendirme değerine döner.
        */

        div{
            width: 250px;
            border: 2px solid red;
            padding: 20px;
            text-align: center;
            position: absolute;
            top: 100px;
            left: 100px;     /* Soldaysa sağa çekip ordan 100px sağa konumlandırır. */
            /*right: 100px;
            bottom: 100px;  /* Yukarıdaysa aşağıya çekip ordan 100px yukarı konumlandırır. */
        }
    </style>
</head>
<body>
    <div>Selim Tekin</div>
</body>
</html>
