<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear (example)</title>
    <style>
        /* clear     ->  HTML elementine atanmış olan float özelliğinin temizlenme durumunu belirler: .
           Değerler  ->  none | left | right | both | initial
           none      -> Değer yok
           left      -> Sol
           right     -> Sağ
           both      -> Her ikisi de
           initial   -> HTML elementi varsayılan biçimlendirme değerine döner */

           #bir, #iki, #uc, #dort, #bes{
                width: 100px;
                border: 1px solid blue;
                margin: 2px;
            }
            #iki, #uc{
                float: left;
            }
            #dort, #bes{
                float: right;
            }

           #temizle1
           {
            clear: left;
           }
           #temizle2{
            clear: right;
           }
    </style>
</head>
<body>
    <div id="bir">Deneme 1</div>
    <div id="temizle1"></div>
    <div id="iki">Deneme 2</div>
    <div id="uc">Deneme 3</div>
    <div id="dort">Deneme 4</div>
    <div id="temizle2"></div>
    <div id="bes">Deneme 5</div>
</body>
</html>
