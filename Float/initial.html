<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float (left)</title>
    <style>
        /* float    ->  HTML elementinin bulunduğu konumdan kayma özelliklerini belirler: .
           Değerler -> none | left | right | initial | inherit
           none     -> Değer yok
           left     -> Sola kay
           right    -> Sağa kay
           initial  -> HTML elementi varsayılan biçimlendirme değerine döner
           inherit  -> HTML elementi üst elementinin biçimlendirme değerine döner
           */
        div{
            width: 100px;
            border: 1px solid red;
            margin: 2px;
            float: left;
        }

        #dort, #bes{
            float: initial;    /* bir, iki ve uc yan yana; dort ve bes alt alta. br etiketleri olmasaydı bir, dort'un içindeymiş gibi görünecekti onu da clear ile halledicez. */
        }
    </style>
</head>
<body>
    <div id="bir">Deneme 1</div>
    <div id="iki">Deneme 2</div>
    <div id="uc">Deneme 3</div><br><br>
    <div id="dort">Deneme 4</div>
    <div id="bes">Deneme 5</div>
</body>
</html>
