<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float (none)</title>
    <style>
        /* float    ->  HTML elementinin bulunduğu konumdan kayma özelliklerini belirler: .
           Değerler -> none | left | right | initial | inherit
           none     -> Değer yok
           left     -> Sola kay
           right    -> Sağa kay
           initial  -> HTML elementi varsayılan biçimlendirme değerine döner
           inherit  -> HTML elementi üst elementinin biçimlendirme değerine döner
           */
        div{
            width: 100px;
            border: 1px solid red;
            margin: 2px;
            float: none;
        }
    </style>
</head>
<body>
    <div>Deneme 1</div>
    <div>Deneme 2</div>
    <div>Deneme 3</div>
    <div>Deneme 4</div>
    <div>Deneme 5</div>
</body>
</html>
