<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>after Pseudo Element</title>
    <style>
        /* ::after  ->  Belirtilen HTML elementinin sonrasına içerik atayarak stil tanımlar. */

        button::after{
            content: " \2605 \2605 \2605 \2605 \2605"; /* contentler mouse ile seçilemez. */
            color: red;  /* content için stil tanımlar. */
        }
    </style>
</head>
<body>
    <button>Yıldızlar</button>
</body>
</html>
