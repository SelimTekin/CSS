<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selection Pseudo Element</title>
    <style>
        /* ::selection  ->  Belirtilen HTML elementinin kullanıcı tarafından seçilen kısmına stil tanımlar. */

        li::-webkit-selection{
            background-color: red;
            color: white;
        }
        li::-moz-selection{
            background-color: red;
            color: white;
        }
        li::-o-selection{
            background-color: red;
            color: white;
        }
        li::-ms-selection{
            background-color: red;
            color: white;
        }
        li::selection{
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h3>Selim Tekin</h3>
    <div>Deneme</div>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
        <li>PHP</li>
    </ul>
</body>
</html>
