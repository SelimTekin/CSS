    <title>nth-last-child Pseudo Class</title>
    <style>
      /* :nth-last-child()  ->  Belirtilen HTML elementi baz alınarak, üst elementine göre kardeş element türüne bakılmaksızın, son child (çocuk) durumundaki elementten başlayarak sıra numarasına / numaralarına göre stil tanımlar.
            odd          -> Tek haneye göre sıralama
            even         -> Çift haneye göre sıralama
        */

      /*ul li:nth-last-child(4){  Sondan 4. elemente stil uygular
            background-color: #CCC;
        }*/

      /* n 0'dan başlıyor. */

      /*ul li:nth-last-child(2n+1){   Sondan 1. elementten başlar her 2 elementte bir stil uygular.
            background-color: #CCC;
        }*/

      /*ul li:nth-last-child(n+3){   Sondan 3. elementten başlar sonuncu elemente kadar stil uygular.
            background-color: #CCC;
        }*/

      /*ul li:nth-last-child(n+2):nth-last-child(n+5){   Sondan 2. elementten başlar 5. elemente kadar stil uygular.
            background-color: #CCC;
        }*/

      /*ul li:nth-last-child(-n+3){   Sondan 3. elementten başlar ve geriye doğru baştaki elemente kadar stil uygular. 
            background-color: #CCC;
        }*/

      /*ul li:nth-last-child(odd){   Sondan tek sayılı indexe sahip elementlere stil uygular.
            background-color: #CCC;
        }*/

      /* Sondan çift sayılı indexe sahip elementlere stil uygular. */
      /*ul li:nth-last-child(even) {
        background-color: #ccc;
      }*/

      div:nth-last-child(2) {
        background-color: #ccc;
      }
    </style>
  </head>
