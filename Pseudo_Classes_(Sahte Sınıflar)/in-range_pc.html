<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>in-range Pseudo Class</title>
    <style>
        /* :in-range  ->  Belirtilen HTML elementi bilgi girişi, belirtilen aralıklar dahilinde bir değer olduğunda stil tanımlar. */

        input[type="number"]:in-range{
            color: red;
        }
    </style>
</head>
<body>
Adınız Soyadınız : <input type="text"><br />
Yaşınız          : <input type="number" min="1" max="100">
</body>
</html>
