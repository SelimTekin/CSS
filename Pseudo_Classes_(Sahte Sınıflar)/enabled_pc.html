<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>enabled Pseudo Class</title>
    <style>
        /* :enabled:  ->  Belirtilen HTML elementi etkin olduğunda stil tanımlar. */

        input:enabled{
            background-color: #CCC;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

Kullanıcı Destek Formu: <br />
Üye Numarası : <input type="text" value="1234568" disabled> <br />
Üye Adı Soyadı : <input type="text" value="Selim Tekin" disabled> <br />
Konu Başlığı : <input type="text"> <br />
Konu İçeriği : <textarea name="selim" id="selim" cols="30" rows="10"></textarea> <br />
</body>
</html>
