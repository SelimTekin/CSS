<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>only-child Pseudo Class</title>
    <style>
        /* :only-child  ->  Belirtilen HTML elementi baz alınarak, üst elementine göre bitişik tek child (çocuk) durumundaki elemente stil tanımlar. */
        p:only-child{
            color: red;
        }
    </style>
</head>
<body>
    <p>HTML</p>  <!-- Stil tanımlanmaz. Çünkü child'ı olduğu parent'ın tek elementi değil. div var aşağıda. -->

    <div>
        <p>C++</p> <!-- Stil tanımlanır -->
    </div>
</body>
</html>
