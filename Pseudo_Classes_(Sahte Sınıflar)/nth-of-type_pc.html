    <title>nth-of-type Pseudo Class</title>
    <style>
      /* :nth-of-type()  ->  Belirtilen HTML elementi baz alınarak, üst elementine göre kardeş element türleri de eşleşen, ilk child (çocuk) durumundaki elementten başlayarak sıra numarasına / numaralarına göre stil tanımlar.
            odd          -> Tek haneye göre sıralama
            even         -> Çift haneye göre sıralama
        */

      /*ul li:nth-of-type(4){  4. elemente stil uygular
            background-color: #CCC;
        }*/

      /* n 0'dan başlıyor. */

      /*ul li:nth-of-type(2n+1){   1. elementten başlar her 2 elementte bir stil uygular.
            background-color: #CCC;
        }*/

      /*ul li:nth-of-type(n+3){   3. elementten başlar sonuncu elemente kadar stil uygular.
            background-color: #CCC;
        }*/

      /*ul li:nth-of-type(n+2):nth-last-child(n+5){   2. elementten başlar 5. elemente kadar stil uygular.
            background-color: #CCC;
        }*/

      /*ul li:nth-of-type(-n+3){   3. elementten başlar ve geriye doğru baştaki elemente kadar stil uygular. 
            background-color: #CCC;
        }*/

      /*ul li:nth-of-type(odd){   Tek sayılı indexe sahip elementlere stil uygular.
            background-color: #CCC;
        }*/

      /* Çift sayılı indexe sahip elementlere stil uygular. */
      /*ul li:nth-of-type(even) {
        background-color: #ccc;
      }*/

      div:nth-of-type(2) {
        background-color: #ccc;
      }
    </style>
  </head>
