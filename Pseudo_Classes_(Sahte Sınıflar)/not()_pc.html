<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>not() Pseudo Class</title>
    <style>
        /* :not()  ->  Belirtilen HTML elementi hariç diğer tüm HTML elementlerine stil tanımlar. */

        li{
            color: blue;
        }

        :not(li){ /* Yukarıda li elementine color uygulanmasaydı li elementinin rengi de orange olacaktı. */
            color: orange;
        }
    </style>
</head>
<body>
<h3>Selim Tekin</h3>
<div>Enes Dönmez</div>
<p>CSS Eğitimi</p>

<ul>
    <li>HTML</li>
    <li>JS</li>
    <li>CSS</li>
    <li>PHP</li>
</ul>
</body>
</html>
