<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>required Pseudo Class</title>
    <style>
        /* :optional:  ->  Belirtilen HTML elementi opsiyonel olduğunda stil tanımlar. */

        input[type="text"]:optional{ /* sadece input:optional yazsaydık submit butonu da bir input olduğu için onu da biçimlendirecekti  */
            border: 2px solid #FF0000;
            width: 100%;
            height: 30px;
            color: red;
            background-color: yellow;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <form action="https://www.google.com.tr/search" method="get">
        Google'da Aranacak Değer : <input name="q" type="text"> <br />
        <input type="submit" value="Gönder">
    </form>

</body>
</html>
