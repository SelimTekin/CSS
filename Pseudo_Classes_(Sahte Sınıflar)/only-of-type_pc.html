<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>only-of-type Pseudo Class</title>
    <style>
        /* :only-of-type  ->  Belirtilen HTML elementi baz alınarak, üst elementine göre kardeş element türleri de eşleşen tek child (çocuk) durumundaki elemente stil tanımlar. */
        p:only-of-type{
            color: red;
        }
    </style>
</head>
<body>
    <h3>Deneme</h3>
    <p>HTML</p>  <!-- Stil tanımlanır. Çünkü kardeş elementler de göz önüne alınarak tek p elementi. Parent'ına bitişik olmasına bakılmaksızın. -->

    <div>
        <p>C++</p> <!-- Stil tanımlanır -->
        <div>C</div>
    </div>
</body>
</html>
