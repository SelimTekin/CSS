<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Pseudo Class</title>

    <style>
        /* :link  ->  Daha önce hiç açılmamış link. Tıklanma işlemi sadece renk için geçerli. */

        a[href*="selimtekin"]:link{
            color: red;
            text-decoration: none;
        }        
    </style>

</head>
<body>
    <a href="https://www.selimtekin.com">Selim Tekin</a><br />
    <a href="https://www.yandex.com">Yandex</a><br />
    <a href="https://www.facebook.com">Facebook</a>
</body>
</html>
