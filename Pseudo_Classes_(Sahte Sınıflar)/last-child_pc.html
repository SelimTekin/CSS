<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>last-child Pseudo Class</title>
    <style>
        /* :last-child  ->  Belirtilen HTML elementi baz alınarak, üst elementine göre bitişik son child (çocuk) durumundaki elemente stil tanımlar. */
        p:last-child{
            color: red;
        }
    </style>
</head>
<body>
    <p>HTML</p>
    <p>CSS</p>
    <p>JS</p>
    <p>PHP</p>

    <div>
        <p>JAVA
            <div>
                <p>PYTHON</p> <!-- Stil tanımlanacak -->
            </div>
        </p>
        <p>C</p>
        <p>C++</p> <!-- Stil tanımlanacak -->
    </div>
</body>
</html>
