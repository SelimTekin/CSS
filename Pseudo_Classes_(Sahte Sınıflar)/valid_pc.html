<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>valid Pseudo Class</title>
    <style>
        /* :valid  ->  Belirtilen HTML elementi bilgi girişi geçerli bir değeri olduğunda stil tanımlar. */

        input[type="email"]:valid{
            background-color: red;
        }
    </style>
</head>
<body>
    Adınız Soyadınız : <input type="text"><br />
    E-mail Adresiniz : <input type="email"><br />
    Şife             : <input type="password"><br />
</body>
</html>
