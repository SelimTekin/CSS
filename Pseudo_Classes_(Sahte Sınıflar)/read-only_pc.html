<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>read-only Pseudo Class</title>
    <style>
        /* :read-only:  ->  Belirtilen HTML elementi sadece okunabilir olduğunda stil tanımlar. */

        input:read-only{
            color: red;
        }
    </style>
</head>
<body>

Adınız : <input type="text" value="Selim" readonly> <br />
Soyadınız : <input type="text">
</body>
</html>
