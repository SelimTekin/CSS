<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@keyframes</title>
    <style>
      /* @keyframes  :  HTML elementine tanımlanmış olan animasyonun, animasyon arasındaki ara aşamalarını belirler.
           Değerler    :  from | to | %
           from        : Başlangıç.
           to          : Bitiş.
           %           : Yüzde değeri.
        */

      #anaEleman {
        position: relative;
        width: 500px;
        height: 500px;
        border: 4px double grey;
        margin: 0px auto;
      }
      #top {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: #4515e5;
        -webkit-border-radius: 50%;
        -moz-border-radius: 50%;
        -o-border-radius: 50%;
        -ms-border-radius: 50%;
        border-radius: 50%;
        left: -webkit-calc(50% - 25px);
        left: -moz-calc(50% - 25px);
        left: -o-calc(50% - 25px);
        left: -ms-calc(50% - 25px);
        left: calc(50% - 25px);
        -webkit-animation: upDown 4s linear 0s 1 normal forwards running;
        -moz-animation: upDown 4s linear 0s 1 normal forwards running;
        -o-animation: upDown 4s linear 0s 1 normal forwards running;
        -ms-animation: upDown 4s linear 0s 1 normal forwards running;
        animation: upDown 4s linear 0s 1 normal forwards running;
      }
      /*@keyframes upDown {
        from{
            -webkit-transform: translateY(0px);
            -moz-transform: translateY(0px);
            -o-transform: translateY(0px);
            -ms-transform: translateY(0px);
            transform: translateY(0px);
        }
        to{
            -webkit-transform: translateY(450px);
            -moz-transform: translateY(450px);
            -o-transform: translateY(450px);
            -ms-transform: translateY(450px);
            transform: translateY(450px);
        }
      }*/
      @keyframes upDown {
        25% { /* Zamanının (Animasyonun) 25% ' inde bu işlemi yap */
          -webkit-transform: translateY(450px);
          -moz-transform: translateY(450px);
          -o-transform: translateY(450px);
          -ms-transform: translateY(450px);
          transform: translateY(450px);
        }
        35% {
          -webkit-transform: translateY(300px);
          -moz-transform: translateY(300px);
          -o-transform: translateY(300px);
          -ms-transform: translateY(300px);
          transform: translateY(300px);
        }
        50% {
          -webkit-transform: translateY(450px);
          -moz-transform: translateY(450px);
          -o-transform: translateY(450px);
          -ms-transform: translateY(450px);
          transform: translateY(450px);
        }
        60% {
          -webkit-transform: translateY(375px);
          -moz-transform: translateY(375px);
          -o-transform: translateY(375px);
          -ms-transform: translateY(375px);
          transform: translateY(375px);
        }
        70% {
          -webkit-transform: translateY(450px);
          -moz-transform: translateY(450px);
          -o-transform: translateY(450px);
          -ms-transform: translateY(450px);
          transform: translateY(450px);
        }
        75% {
          -webkit-transform: translateY(425px);
          -moz-transform: translateY(425px);
          -o-transform: translateY(425px);
          -ms-transform: translateY(425px);
          transform: translateY(425px);
        }
        85% {
          -webkit-transform: translateY(450px);
          -moz-transform: translateY(450px);
          -o-transform: translateY(450px);
          -ms-transform: translateY(450px);
          transform: translateY(450px);
        }
        90% {
          -webkit-transform: translateY(440px);
          -moz-transform: translateY(440px);
          -o-transform: translateY(440px);
          -ms-transform: translateY(440px);
          transform: translateY(440px);
        }
        100% {
          -webkit-transform: translateY(450px);
          -moz-transform: translateY(450px);
          -o-transform: translateY(450px);
          -ms-transform: translateY(450px);
          transform: translateY(450px);
        }
      }
    </style>
  </head>
  <body>
    <div id="anaEleman">
      <div id="top"></div>
    </div>
  </body>
</html>
