<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation-fill-mode</title>
    <style>
        /* animation-fill-mode : HTML elementine tanımlanmış olan animasyonun oynatma işlemi tamamlandığında, HTML elementinin konum özelliklerini belirler.
        Değerler               : none | forwards | backwards | both | initial
        none                   : Değer yok
        forwawrds              : İleride
        backwards              : Geride
        both                   : Her ikisi de
        initial                : HTML elementi varsayılan biçimlendirme değerine döner. */

        div{
            width: 100px;
            height: 100px;
            background-color: red;
            border: 1px solid black;
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            -o-border-radius: 50%;
            -ms-border-radius: 50%;
            border-radius: 50%;
            -webkit-animation-name: selim;
            -moz-animation-name: selim;
            -o-animation-name: selim;
            -ms-animation-name: selim;
            animation-name: selim;
            -webkit-animation-duration: 5s;
            -moz-animation-duration: 5s;
            -o-animation-duration: 5s;
            -ms-animation-duration: 5s;
            animation-duration: 5s;
            -webkit-animation-fill-mode: forwards;
            -moz-animation-fill-mode: forwards;
            -o-animation-fill-mode: forwards;
            -ms-animation-fill-mode: forwards;
            animation-fill-mode: forwards;
        }
        @keyframes selim {
            from{
                -webkit-transform: translateX(0px);
                -moz-transform: translateX(0px);
                -o-transform: translateX(0px);
                -ms-transform: translateX(0px);
                transform: translateX(0px);
            }
            to{
                -webkit-transform: translateX(1000px);
                -moz-transform: translateX(1000px);
                -o-transform: translateX(1000px);
                -ms-transform: translateX(1000px);
                transform: translateX(1000px);
            }
        }

        #varsayilan{
            -webkit-animation-fill-mode: initial;
            -moz-animation-fill-mode: initial;
            -o-animation-fill-mode: initial;
            -ms-animation-fill-mode: initial;
            animation-fill-mode: initial;
        }
    </style>
</head>
<body>
    <div></div><br />
    <div id="varsayilan"></div>
</body>
</html>
