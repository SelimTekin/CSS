<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation-name</title>
    <style>
        /* animation-name : HTML elementine atanmış olan animasyonun, @keyframes özelliği için isim tanımlamasını belirler.
           Değerler       : none | keyframes | initial
           none           : Değer yok.
           keyframes name : Animasyon aşamaları adı.
           initial        : HTML elementi varsayılan biçimlendirme değerine döner.
        */

        div{
            width: 100px;
            height: 100px;
            background-color: red;
            -webkit-animation: 5s;
            -moz-animation: 5s;
            -o-animation: 5s;
            -ms-animation: 5s;
            animation: 5s;
            -webkit-animation-name: selim;
            -moz-animation-name: selim;
            -o-animation-name: selim;
            -ms-animation-name: selim;
            animation-name: selim;
        }
        @keyframes selim{
            0%{
                width: 100px;
            }
            25%{
                width: 500px;
            }
            35%{
                width: 300px;
            }
            65%{
                width: 1000px;
            }
            80%{
                width: 0px;
            }
            100%{
                width: 100px;
            }
        }

        #islem{
            -webkit-animation-name: initial;
            -moz-animation-name: initial;
            -o-animation-name: initial;
            -ms-animation-name: initial;
            animation-name: initial;
        }
    </style>
</head>
<body>
    <div></div><br />
    <div id="islem"></div><br />
</body>
</html>
