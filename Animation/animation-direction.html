<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation-direction</title>
    <style>
        /* animation-direction : HTML elementine tanımlanmış olan animasyonun oynatma yönü özelliklerini belirler.
           Değerler            : normal | reverse | alternate | alternate-reverse | initial
           normal              : Normal
           reverse             : Ters
           alternate           : Alternatif
           alternate-reverse   : Ters alternatif
           initial        : HTML elementi varsayılan biçimlendirme değerine döner.
        */

        p{
            width: 250px;
            height: 50px;
            background-color: antiquewhite;
            border: 1px solid grey;
            text-align: center;
            line-height: 50px;
            -webkit-animation-name: selim;
            -moz-animation-name: selim;
            -o-animation-name: selim;
            -ms-animation-name: selim;
            animation-name: selim;
            -webkit-animation-duration: 2s;
            -moz-animation-duration: 2s;
            -o-animation-duration: 2s;
            -ms-animation-duration: 2s;
            animation-duration: 2s;
            -webkit-animation-iteration-count: infinite;
            -moz-animation-iteration-count: infinite;
            -o-animation-iteration-count: infinite;
            -ms-animation-iteration-count: infinite;
            animation-iteration-count: infinite;
            -webkit-animation-direction: alternate-reverse;
            -moz-animation-direction: alternate-reverse;
            -o-animation-direction: alternate-reverse;
            -ms-animation-direction: alternate-reverse;
            animation-direction: alternate-reverse;
        }
        @keyframes selim {
            from{
                width: 250px;
            }
            to{
                width: 1200px;
            }
        }

        #varsayilan{
            -webkit-animation-direction: initial;
            -moz-animation-direction: initial;
            -o-animation-direction: initial;
            -ms-animation-direction: initial;
            animation-direction: initial;
        }
    </style>
</head>
<body>
    <p>Selim Tekin</p>
    <p id="varsayilan">Selim Tekin</p>
</body>
</html>
