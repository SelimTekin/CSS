<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation-play-state</title>
    <style>
        /* animation-play-state : HTML elementine tanımlanmış olan animasyonun çalışıp çalışmadığı veya duraklatılmış olup oolmadığını belirler.
        Değerler                : running | paused | initial
        running                 : Çalışır
        paused                  : Duraklatılmış
        initial                 : HTML elementi varsayılan biçimlendirme değerine döner.
        */

        div{
            width: 100px;
            height: 50px;
            background-color: red;
            -webkit-animation-name: selim;
            -moz-animation-name: selim;
            -o-animation-name: selim;
            -ms-animation-name: selim;
            animation-name: selim;
            -webkit-animation-duration: 3s;
            -moz-animation-duration: 3s;
            -o-animation-duration: 3s;
            -ms-animation-duration: 3s;
            animation-duration: 3s;
            -webkit-animation-iteration-count: infinite;
            -moz-animation-iteration-count: infinite;
            -o-animation-iteration-count: infinite;
            -ms-animation-iteration-count: infinite;
            animation-iteration-count: infinite;
            -webkit-animation-play-state: paused;
            -moz-animation-play-state: paused;
            -o-animation-play-state: paused;
            -ms-animation-play-state: paused;
            animation-play-state: paused;
        }
        @keyframes selim {
            from{
                width: 100px;
            }
            to{
                width: 1500px;
            }
        }

        #varsayilan{
            -webkit-animation-play-state: initial;
            -moz-animation-play-state: initial;
            -o-animation-play-state: initial;
            -ms-animation-play-state: initial;
            animation-play-state: initial;          /* initial -> running */
        }
    </style>
</head>
<body>
    <div></div><br />
    <div id="varsayilan"></div>
</body>
</html>
