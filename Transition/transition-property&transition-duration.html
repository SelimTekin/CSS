<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition (transition-property, transition-duration)</title>
    <style>
        /* transition   -> HTML elementinin tüm geçiş özelliklerini belirler.
           Parametreler -> transition-property | transition-duration | transition-timing-function | transition-delay
           Değerler     -> property value (özellik değeri) | initial
           transition-property       : CSS özellik adı.
           transition-duration       : Geçiş süresi.
           transition-timing-function: Hız eğrisi.
           transition-delay          : Duraksama süresi.
           initial                   : HTML elementi varsayılan biçimlendirme değerine döner.
        */

        div{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            background-color: yellow;
            -webkit-transition: width 2s, height 5s; /* transition-property transition-duration, transition-property transition-duration...*/
            -moz-transition: width 2s, height 5s;
            -o-transition: width 2s, height 5s;
            -ms-transition: width 2s, height 5s;
            transition: width 2s, height 5s;         /* width, 3saniye GEÇİŞLE 1000px çıkacak. */
        }
        div:hover{
            /*-webkit-transition: width 2s, height 5s; Bu 5 satır yukarıda değil de burada yazılsaydı div'in üzerinden ayrışşdığında geçiş olmadan 100 px olacaktı.
            -moz-transition: width 2s, height 5s;
            -o-transition: width 2s, height 5s;
            -ms-transition: width 2s, height 5s;
            transition: width 2s, height 5s;         /* width, 3saniye GEÇİŞLE 1000px çıkacak. */
            width: 1000px;
            height: 500px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
