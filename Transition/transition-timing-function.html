<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition (transition-timing-function)</title>
    <style>
        /* transition   -> HTML elementinin tüm geçiş özelliklerini belirler.
           Parametreler -> transition-property | transition-duration | transition-timing-function | transition-delay
           Değerler     -> property value (özellik değeri) | initial
           transition-property       : CSS özellik adı.
           transition-duration       : Geçiş süresi.
           transition-timing-function: Hız eğrisi.
           transition-delay          : Duraksama süresi.
           initial                   : HTML elementi varsayılan biçimlendirme değerine döner.
        */

        div#bir{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            background-color: yellow;
            -webkit-transition: width 2s ease, height 8s ease; /* ease -> Varsayılan değer */
            -moz-transition: width 2s ease, height 8s ease;
            -o-transition: width 2s ease, height 8s ease;
            -ms-transition: width 2s ease, height 8s ease;
            transition: width 2s ease, height 8s ease;
        }
        div#bir:hover{
            width: 1000px;
            height: 500px;
        }
        div#iki{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            background-color: yellow;
            -webkit-transition: width 2s linear, height 8s linear; /* Normalde yavaş başlayıp ortalarda hızlanıp yavaş biter. Ama linear ile hep aynı hızda geçiş tamamlanır */
            -moz-transition: width 2s linear, height 8s linear;
            -o-transition: width 2s linear, height 8s linear;
            -ms-transition: width 2s linear, height 8s linear;
            transition: width 2s linear, height 8s linear;
        }
        div#iki:hover{
            width: 1000px;
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="bir"></div>
    <div id="iki"></div>
</body>
</html>
