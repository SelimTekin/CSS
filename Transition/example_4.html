<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition (example 4)</title>
    <style>
      /* transition   -> HTML elementinin tüm geçiş özelliklerini belirler.
           Parametreler -> transition-property | transition-duration | transition-timing-function | transition-delay
           Değerler     -> property value (özellik değeri) | initial
           transition-property       : CSS özellik adı.
           transition-duration       : Geçiş süresi.
           transition-timing-function: Hız eğrisi.
           transition-delay          : Duraksama süresi.
           initial                   : HTML elementi varsayılan biçimlendirme değerine döner.
        */

      .alan {
        position: absolute;
        width: 100%;
        background-color: #00506c;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
      }
      .kapsamaAlani {
        position: absolute;
        top: 250px;
        left: 250px;
      }
      .kutular {
        position: relative;
        display: inline-block;
        width: 200px;
        height: 200px;
        text-align: center;
        line-height: 200px;
        font-size: 20px;
        -webkit-transition: all 500ms;
        -moz-transition: all 500ms;
        -o-transition: all 500ms;
        -ms-transition: all 500ms;
        transition: all 500ms; /* all -> herhangi bir property olabilir demek. Yani hepsi */
        -webkit-transform: scale(1);
        -moz-transform: scale(1);
        -o-transform: scale(1);
        -ms-transform: scale(1);
        transform: scale(1);
      }
      .kutular:hover {
        -webkit-transform: scal rotate(360deg)e(1.5);
        -moz-transform: scale(1.5) rotate(360deg);
        -o-transform: scale(1.5) rotate(360deg);
        -ms-transform: scale(1.5) rotate(360deg);
        transform: scale(1.5) rotate(360deg);
        -webkit-box-shadow: 0px 0px 150px black;
        -moz-box-shadow: 0px 0px 150px black;
        -o-box-shadow: 0px 0px 150px black;
        -ms-box-shadow: 0px 0px 150px black;
        box-shadow: 0px 0px 150px black;
        z-index: 2; /* kutu büyüyünce yanlardakilerden biri altta biri üstte kalıyordu. z-index ile büyüyen kutuyu üste çıkardık. */
      }
    </style>
  </head>
  <body>
    <div class="alan">
      <div class="kapsamaAlani">
        <div class="kutular" style="background-color: red">Selim Tekin</div>
        <div class="kutular" style="background-color: orange">Selim Tekin</div>
        <div class="kutular" style="background-color: green">Selim Tekin</div>
        <div class="kutular" style="background-color: blue">Selim Tekin</div>
        <div class="kutular" style="background-color: grey">Selim Tekin</div>
      </div>
    </div>
  </body>
</html>
