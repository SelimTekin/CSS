<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition (example 2)</title>
    <style>
        /* transition   -> HTML elementinin tüm geçiş özelliklerini belirler.
           Parametreler -> transition-property | transition-duration | transition-timing-function | transition-delay
           Değerler     -> property value (özellik değeri) | initial
           transition-property       : CSS özellik adı.
           transition-duration       : Geçiş süresi.
           transition-timing-function: Hız eğrisi.
           transition-delay          : Duraksama süresi.
           initial                   : HTML elementi varsayılan biçimlendirme değerine döner.
        */

        .anaEleman{
            width: 760px;
            margin: 150px auto;
            border: 4px double black;
            padding: 50px;
        }
        .alan{
            width: 250px;
            display: inline-block;
        }
        h1{
            color: grey;
            font-size: 20px;
            padding: 50px;
            text-align: center;
        }
        .kutu{
            width: 50px;
            height: 50px;
            margin: 50px auto;
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            -o-border-radius: 50%;
            -ms-border-radius: 50%;
            border-radius: 50%;
            background-color: #60D4CB;
        }
        .kutu1{
            background-color: #60D4CB;
            -webkit-transition: all 500ms;
            -moz-transition: all 500ms;
            -o-transition: all 500ms;
            -ms-transition: all 500ms;
            transition: all 500ms;
        }
        .kutu2{
            background-color: #46AAAF;
            -webkit-transition: all 3s;
            -moz-transition: all 3s;
            -o-transition: all 3s;
            -ms-transition: all 3s;
            transition: all 3s;
        }
        .kutu3{
            background-color: #25D193;
            -webkit-transition: all 6s;
            -moz-transition: all 6s;
            -o-transition: all 6s;
            -ms-transition: all 6s;
            transition: all 6s;
        }

        .anaEleman:hover .alan .kutu1, .anaEleman:hover .alan .kutu2, .anaEleman:hover .alan .kutu3{
            -webkit-transform: scale(4);
            -moz-transform: scale(4);
            -o-transform: scale(4);
            -ms-transform: scale(4);
            transform: scale(4);
        }
    </style>
</head>
<body>
    <div class="anaEleman">
        <div class="alan">
            <h1>500 Milisaniye</h1>
            <div class="kutu kutu1"></div>
        </div>
        
        <div class="alan">
            <h1>3 Saniye</h1>
            <div class="kutu kutu2"></div>
        </div>
                
        <div class="alan">
            <h1>6 Saniye</h1>
            <div class="kutu kutu3"></div>
        </div>
    </div>
</body>
</html>
