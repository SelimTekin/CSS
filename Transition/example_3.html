<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition (example 3)</title>
    <style>
        /* transition   -> HTML elementinin tüm geçiş özelliklerini belirler.
           Parametreler -> transition-property | transition-duration | transition-timing-function | transition-delay
           Değerler     -> property value (özellik değeri) | initial
           transition-property       : CSS özellik adı.
           transition-duration       : Geçiş süresi.
           transition-timing-function: Hız eğrisi.
           transition-delay          : Duraksama süresi.
           initial                   : HTML elementi varsayılan biçimlendirme değerine döner.
        */

        
        #bir{
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: blue;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            -o-border-radius: 3px;
            -ms-border-radius: 3px;
            border-radius: 3px;
            -webkit-transition: transform 1s;
            -moz-transition: transform 1s;
            -o-transition: transform 1s;
            -ms-transition: transform 1s;
            transition: transform 1s;
        }
        #iki{
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: red;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            -o-border-radius: 3px;
            -ms-border-radius: 3px;
            border-radius: 3px;
            -webkit-transition: transform 1s;
            -moz-transition: transform 1s;
            -o-transition: transform 1s;
            -ms-transition: transform 1s;
            transition: transform 1s;
        }
        #iki:hover{
            -webkit-transform: translate(50px, 50px); /* Yatay ve dikey olarak 50px ilerlettik. */
            -moz-transform: translate(50px, 50px);
            -o-transform: translate(50px, 50px);
            -ms-transform: translate(50px, 50px);
            transform: translate(50px, 50px);
        }

    </style>
</head>
<body>
    <div id="bir"></div>
    <div id="iki"></div>
</body>
</html>
