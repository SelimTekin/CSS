<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform (transform-origin)</title>
    <style>
      /* transition   -> HTML elementinin tüm geçiş özelliklerini belirler.
           Parametreler -> transition-property | transition-duration | transition-timing-function | transition-delay
           Değerler     -> property value (özellik değeri) | initial
           transition-property       : CSS özellik adı.
           transition-duration       : Geçiş süresi.
           transition-timing-function: Hız eğrisi.
           transition-delay          : Duraksama süresi.
           initial                   : HTML elementi varsayılan biçimlendirme değerine döner.
        */

        div{
            width: 100px;
            height: 100px;
            background: skyblue;
            border: 1px solid grey;
            -webkit-border-radius: 5px 50%;
            -moz-border-radius: 5px 50%;
            -o-border-radius: 5px 50%;
            -ms-border-radius: 5px 50%;
            border-radius: 5px 50%; /* sol üst ve sağ alt radius 5px, sağ üst ve sol alt radius 50% */
            margin: 300px auto;
            -webkit-transition: transform 2s;
            -moz-transition: transform 2s;
            -o-transition: transform 2s;
            -ms-transition: transform 2s;
            transition: transform 2s;
            -webkit-transform-origin: 0 0;
            -moz-transform-origin: 0 0;
            -o-transform-origin: 0 0;
            -ms-transform-origin: 0 0;
            transform-origin: 0 0;      /* x: 0 ve y: 0 yani sol üst köşe */
        }
        div:hover{
            -webkit-transform: rotate(3600deg); /* 2 saniyede 10 defa kendi ekseninde dönecek. */
            -moz-transform: rotate(3600deg);
            -o-transform: rotate(3600deg);
            -ms-transform: rotate(3600deg);
            transform: rotate(3600deg);
        }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
