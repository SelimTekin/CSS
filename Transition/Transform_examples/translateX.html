<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition (translateX)</title>
    <style>
        /* transition   -> HTML elementinin tüm geçiş özelliklerini belirler.
           Parametreler -> transition-property | transition-duration | transition-timing-function | transition-delay
           Değerler     -> property value (özellik değeri) | initial
           transition-property       : CSS özellik adı.
           transition-duration       : Geçiş süresi.
           transition-timing-function: Hız eğrisi.
           transition-delay          : Duraksama süresi.
           initial                   : HTML elementi varsayılan biçimlendirme değerine döner.
        */

        div{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            background-color: yellow;
            color: red;
            margin: 100px;
            -webkit-transition:transform 5s;
            -moz-transition:transform 5s;
            -o-transition:transform 5s;
            -ms-transition:transform 5s;
            transition:transform 5s;
        }
        div:hover{
            -webkit-transform: translateX(500px);
            -moz-transform: translateX(500px);
            -o-transform: translateX(500px);
            -ms-transform: translateX(500px);
            transform: translateX(500px);
        }
    </style>
</head>
<body>
    <div>Selim Tekin</div>
</body>
</html>
