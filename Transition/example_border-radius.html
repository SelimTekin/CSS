<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition (example input-focus)</title>
    <style>
        /* transition   -> HTML elementinin tüm geçiş özelliklerini belirler.
           Parametreler -> transition-property | transition-duration | transition-timing-function | transition-delay
           Değerler     -> property value (özellik değeri) | initial
           transition-property       : CSS özellik adı.
           transition-duration       : Geçiş süresi.
           transition-timing-function: Hız eğrisi.
           transition-delay          : Duraksama süresi.
           initial                   : HTML elementi varsayılan biçimlendirme değerine döner.
        */

        div{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            background-color: yellow;
            -webkit-transition: border-radius 1s;
            -moz-transition: border-radius 1s;
            -o-transition: border-radius 1s;
            -ms-transition: border-radius 1s;
            transition: border-radius 1s;
        }
        div:hover{
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            -o-border-radius: 50%;
            -ms-border-radius: 50%;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
