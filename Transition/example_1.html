<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition (example 1)</title>
    <style>
        /* transition   -> HTML elementinin tüm geçiş özelliklerini belirler.
           Parametreler -> transition-property | transition-duration | transition-timing-function | transition-delay
           Değerler     -> property value (özellik değeri) | initial
           transition-property       : CSS özellik adı.
           transition-duration       : Geçiş süresi.
           transition-timing-function: Hız eğrisi.
           transition-delay          : Duraksama süresi.
           initial                   : HTML elementi varsayılan biçimlendirme değerine döner.
        */

        div{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            background-color: yellow;
            color: red;
            -webkit-transition: width 10s, height 2s, background-color 1s, border 5s, tex-align 2s;
            -moz-transition: width 10s, height 2s, background-color 1s, border 5s, tex-align 2s;
            -o-transition: width 10s, height 2s, background-color 1s, border 5s, tex-align 2s;
            -ms-transition: width 10s, height 2s, background-color 1s, border 5s, tex-align 2s;
            transition: width 10s, height 2s, background-color 1s, border 5s, tex-align 2s;
        }
        div:hover{
            width: 1000px;
            height: 500px;
            background-color: blue;
            border: 1px solid yellow;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>Selim Tekin</div>
</body>
</html>
