<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition (transition-delay)</title>
    <style>
        /* transition   -> HTML elementinin tüm geçiş özelliklerini belirler.
           Parametreler -> transition-property | transition-duration | transition-timing-function | transition-delay
           Değerler     -> property value (özellik değeri) | initial
           transition-property       : CSS özellik adı.
           transition-duration       : Geçiş süresi.
           transition-timing-function: Hız eğrisi.
           transition-delay          : Duraksama süresi.
           initial                   : HTML elementi varsayılan biçimlendirme değerine döner.
        */

        div{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            background-color: yellow;
            -webkit-transition: width 2s ease 2s, height 8s ease 2s; /* Son parametre transition-delay -> 2 saniye bekledikten sonra geçiş başlar. */
            -moz-transition: width 2s ease 2s, height 8s ease 2s;
            -o-transition: width 2s ease 2s, height 8s ease 2s;
            -ms-transition: width 2s ease 2s, height 8s ease 2s;
            transition: width 2s ease 2s, height 8s ease 2s;
        }
        div:hover{
            width: 1000px;
            height: 500px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
