<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Width (initial)</title>
    <style>
      /* width    ->  HTML elementinin genişliğini belirler.
           Değerler -> auto | length | % | initial | inherit
           auto     -> üst (parent) elementine göre genişlik değeri alır.
           length   -> Uzunluk değeri
           %        -> Üst (parent) elementinin genişliğine göre yüzde değeri alır.
           initial  -> HTML elementi varsayılan biçimlendirme değerine döner.
           inherit  -> HTML elementi üst (parent) elementinin biçimlendirme değerini alır.
        */

        div{
            background-color: yellow;
            width: 50%;
        }
    </style>
  </head>
  <body>
    <div>Selim Tekin</div>
    <div style="width: initial">Selim Tekin</div>
  </body>
</html>
