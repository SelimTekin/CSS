<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Table</title>
    <style>
      table {
        width: 100%;
        border: 1px solid grey;
        border-collapse: collapse; /* İlgili elementlerin kenarlık çizgilerini birlştirir. */
        white-space: nowrap; /* Sayfa genişiliği küçüldükçe kutucuklardaki içerikler aşağıya inmez. */
      }
      #baslikSatiri {
        background-color: #ccc;
      }
      th, td {
        border: 1px solid grey;
        padding: 10px 15px;
        text-align: left;
      }
      tr:nth-child(odd) {
        /* Tek haneli satırlara arka plan rengi verdik. */
        background-color: #f1f1f1;
      }
      div {
        width: 100%;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div>
      <table>
        <tr id="baslikSatiri">
          <th>Adı</th>
          <th>Soyadı</th>
          <th>Adresi</th>
          <th>HTML Bilgi Seviyesi</th>
          <th>CSS Bilgi Seviyesi</th>
          <th>JS Bilgi Seviyesi</th>
          <th>PHP Bilgi Seviyesi</th>
        </tr>
        <tr>
          <td>Selim</td>

          <td>90</td>
        </tr>
        <tr>

          <td>100</td>

          <td>50</td>
          <td>90</td>
        </tr>
        <tr>
          <td>Selim</td>
          <td>Tekin</td>
          <td>Istanbul - Sultangazi</td>
          <td>100</td>
          <td>70</td>
          <td>50</td>
          <td>90</td>
        </tr>
      </table>
    </div>
  </body>
</html>
